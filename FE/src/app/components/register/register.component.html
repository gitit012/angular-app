<div class="flex items-center justify-center min-h-screen bg-gray-100" [formGroup]="registerForm">
    <form  class="bg-white p-8 rounded-lg shadow-md w-full max-w-md ">
      <h2 class="text-2xl font-bold mb-6 text-blue-600">Register</h2>
  
      <!-- Name -->
      <mat-form-field class="w-full mb-4">
        <mat-label class="text-gray-700">Name</mat-label>
        <input matInput type="text" formControlName="name" placeholder="Enter your name">
      </mat-form-field>
  
      <!-- Email -->
      <mat-form-field class="w-full mb-4">
        <mat-label class="text-gray-700">Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
      </mat-form-field>
  
      <!-- Password -->
      <mat-form-field class="w-full mb-4">
        <mat-label class="text-gray-700">Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
      </mat-form-field>
  
      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" class="w-full" (click)="register()" [disabled]="registerForm.invalid" >
        Register
      </button>
    </form>
  </div>
