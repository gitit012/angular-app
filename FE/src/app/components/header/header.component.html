<header class="header">
    <!-- First Line -->
    <div class="top-bar">
      <div class="logo hover:text-blue-900 transition-colors duration-150" routerLink="/">
        <span>Shop Name</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." (keyup.enter)="onSearch($event)" />
        <button>üîç</button>
      </div>
      <div>  
        <a href="#" class="profile-link">{{authService.userName}}</a>
        @if (authService.isLoggedIn) {
          <a class="profile-link cursor-pointer ml-2" (click)="logout()"  >Logout</a>
        }@else {
          <a class="profile-link cursor-pointer ml-2" routerLink="/login"  >Login</a>
          <a class="profile-link cursor-pointer ml-2" routerLink="/register"  >Register</a>
        }
      </div>
    </div>

    <!-- Second Line -->
    @if (authService.isLoggedIn) {
      <nav class="category-menu">
        <ul>@for (category of categoryList; track $index) {
            <li (click)="searchCategory(category._id!)" ><a>{{category.name}}</a></li>    
        }
        </ul>
    </nav>
    }
  </header>
